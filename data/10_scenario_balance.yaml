-   fields:
        name: balance
        title_en: The Balance of Power
        title_es: El Equilibrio de Poder
        title_ca: L'Equilibri de Poder
        description_en: "About the year 1454, the five major Italian powers, having reached a rough parity in strength, sought to create an anti-agression peace alliance among themselves. Many independent states had been absorbed, and five great states now dominated the political scene: Venice, Milan, Florence, Naples and the Papal States."
        description_es: "En torno al año 1454, las cinco mayores potencias italianas, habiendo alcanzado una cierta paridad en fuerza, buscaban crear una alianza de paz entre ellas. Muchos estados independientes habían sido absorbidos, y cinco grandes estados dominaban ahora la escena política: Venecia, Milán, Florencia, Nápoles, y los Estados Papales."
        designer: James B. Wood
        start_year: 1454
        editor: 1
    model: condottieri_scenarios.scenario
    pk: 3

