{% extends 'condottieri_scenarios/base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% blocktrans %}Edit scenario{% endblocktrans %}{% endblock %}

{% block body %}
<div class="section">
<h2>{% trans "Edit scenario" %}</h2>

<form action="." method="post" accept-charset="utf-8" class="uniForm">

{{ form|crispy }}

</form>

</div>
{% endblock %}
