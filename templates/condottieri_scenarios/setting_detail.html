{% extends 'condottieri_scenarios/base.html' %}

{% load i18n %}

{% block head_title %}{{ setting.title }}{% endblock %}

{% block extra_head %}
<style type="text/css">
#map {
	position: relative;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 740px;
}
</style>
{% endblock %}

{% block body %}

<div class="section">
<h2>{{ setting.title }}</h2>
<p>{{ setting.description }}</p>

</div>
<div id="map" class="viewer"></div>


{% endblock %}

{% block extra_body %}
<script src="{{ STATIC_URL }}js/jquery.mousewheel.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/jquery.iviewer.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		makeLayout();
	});

	function makeLayout() {
		var MEDIA_URL = "{{ MEDIA_URL }}";
		var viewer_opts = {
			src: MEDIA_URL + "{{ setting.board }}",
			ui_disabled: true,
			zoom: "fit",
			zoom_max: 100,
			zoom_min: 10,
			zoom_delta: 1.4,
			//zoom_base:
			update_on_resize: true
		};

		$("#map").iviewer(viewer_opts);
	}
</script>


{% endblock %}
